<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Habits tracker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img class="logo_img" src="./assets/logo.svg" alt="logo" />
          <h4 class="logo_title">Habbit</h4>
        </div>
        <ul class="habits">
          <li class="habits_item">
            <img
              class="habits_item_img"
              src="./assets/dumbbell.svg"
              alt="dumbbell"
            />
          </li>
          <li class="habits_item">
            <img
              class="habits_item_img"
              src="./assets/water.svg"
              alt="dumbbell"
            />
          </li>
        </ul>
        <button class="habits_item add-btn">
          <img src="./assets/add-btn.svg" alt="add-btn" />
        </button>
      </header>
      <main class="main">
        <header class="main-header">
          <h2 class="main-header_title">Отжимания</h2>
          <div class="main-header_progress-bar">
            <label for="progress" class="progress-bar_title">
              Прогресс <span class="progress-bar_value">80%</span>
            </label>
            <input
              id="progress"
              name="progress"
              class="progress-bar_range"
              min="0"
              max="100"
              value="50"
              type="range"
            />
          </div>
        </header>
      </main>
    </div>
  </body>
</html>
